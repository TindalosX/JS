<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inicio</title>
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>
	<body>
		<div class="conte-form">
			<h2>Buscar criptido</h2>
			<form id="search" action="/criptidos">
				<label>Nombre:<input type="text" placeholder="nombre" name="name" required></label><br>
				<input type="submit" value="Buscar">
			</form>
		</div>
		<div class="conte-form">
			<h2>Agregar criptido</h2>
			<form id="add-criptido">
				<label for="id">Id:</label>
				<input id="id-create" type="text" placeholder="Id" name="id"><br>
				
				<label for="name">Nombre:</label>
				<input id="name-create" type="text" placeholder="Nombre" name="name" autocomplete="given-name"><br>

				<p>Seleccionar al menos un tipo y máximo 3.</p>
				<p id="mess-error"></p>
				<label><input type=checkbox name="type[]" value="terrestre">Terrestre</label><br>
				<label><input type=checkbox name="type[]" value="acuatico">Acuático</label><br>
				<label><input type=checkbox name="type[]" value="volador">Volador</label><br>
				<label><input type=checkbox name="type[]" value="mitologico">Mitológico</label>
				<br>

				<input type="submit" value="Enviar">
			</form>
		</div>

		<div class="conte-form">
			<h2>Actualizar criptido</h2>
			<form id="updateCriptido">
				<label for="id">Id:</label>
				<input id="id-update" type="text" placeholder="Id" name="id"><br>
				<label>Nombre:<input id="name-update" type="text" placeholder="nombre" name="name"></label><br>
				<input type="submit" value="Enviar">
			</form>
		</div>
		<script src="../js/toClienteForm.js" defer></script>
	</body>
</html>
